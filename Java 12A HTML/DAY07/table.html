<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border-width: 1px;
            border-color: orange;
            border-style: dashed;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
<tr>
    <th>STT</th>
    <th>Ho va ten</th>
    <th>Ghi chu</th>
</tr>
<tr>
    <td>cong</td>
    <td>hoa</td>
    <td>None</td>
</tr>
<tr>
    <td>2</td>
    <td>link</td>
    <td>None</td>
</tr>
    </table>
</body>
</html>
